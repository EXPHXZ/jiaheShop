<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>个人订单</title>
        <link rel = "stylesheet" href = "../css/homepage.css">
    </head>

    <body>
        <div id = "app">
            <el-container>
                <el-header>
                    <el-menu class = "el-menu-demo" mode = "horizontal" :default-active = "activeIndex" background-color = "#202124"
                        text-color = "#fff" active-text-color = "#ffd04b">
                        <el-menu-item index = "1">
                            <i class = "el-icon-s-goods"></i>
                            <a href = "./homepage.html" target = "_blank">首页</a>
                        </el-menu-item>
                        <el-menu-item index = "2">
                            <i class = "el-icon-shopping-cart-2"></i>
                            <a href = "./shoppingCart.html" target = "_blank">购物车</a>
                        </el-menu-item>
                        <a v-if = "!isLogin" class = "users" @click = "login">登录</a>
                        <a v-if = "isLogin" class = "users-right" @click = "logout">退出登录</a>
                        <a v-if = "isLogin" class = "users" href = "usersHome.html">个人中心</a>
                    </el-menu>
                </el-header>
                <el-container>
                    <el-container>
                        <el-main>
                            <div class = "main-top">
                                <img src = "../images/logo.png">
                                <el-form :inline = "true" :model = "formInline" class = "demo-form-inline">
                                    <el-form-item class = "input-search">
                                        <el-col :span = "8">
                                            <el-input v-model = "description" placeholder = "搜索"></el-input>
                                        </el-col>
                                    </el-form-item>
                                    <el-form-item>
                                        <el-button icon = "el-icon-search" @click = "search">搜索</el-button>
                                    </el-form-item>
                                </el-form>
                            </div>
                            <div class = "order">
                                <h3 class = "discount-h">
                                    <i class = "el-icon-sell"></i>
                                    我的订单
                                </h3>

                                <div class="orderSearch">
                                    <ul>
                                        <li>
                                            <a @click="getAllOrders(-1)">全部订单</a>
                                        </li>
                                        <li>
                                            <a @click="getAllOrders(0)">未付款</a>
                                        </li>
                                        <li>
                                            <a @click="getAllOrders(1)">待发货</a>
                                        </li>
                                        <li>
                                            <a @click="getAllOrders(2)">待收货</a>
                                        </li>
                                        <li>
                                            <a @click="getAllOrders(3)">退款/售后</a>
                                        </li>
                                    </ul>

                                    <el-form :inline="true" :model="searchForm" class="demo-form-inline">
                                        <el-form-item>
                                            <el-input v-model="searchId" placeholder="订单id"></el-input>
                                        </el-form-item>
                                        <el-form-item>
                                            <el-button icon="el-icon-search" @click="getSearchOrder">搜索</el-button>
                                        </el-form-item>
                                    </el-form>
                                </div>
                                <el-table
                                        :data="orders"
                                        tooltip-effect="dark"
                                        style="width: 100%">
                                    <el-table-column
                                            prop="id"
                                            label="订单ID"
                                            width="120">
                                    </el-table-column>
                                    <el-table-column
                                            prop="detail"
                                            label="订单详情"
                                            width="300">
                                    </el-table-column>
                                    <el-table-column
                                            prop="username"
                                            label="下单用户"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="address.location"
                                            label="收货地址"
                                            width="300"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="address.contacts"
                                            label="收货人"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="address.contactsPhone"
                                            label="联系电话"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="price"
                                            label="金额"
                                            width="100"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="submitTime"
                                            label="提交时间"
                                            width="200"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            prop="statusText"
                                            label="状态"
                                    >
                                    </el-table-column>
                                    <el-table-column
                                            label="操作"
                                    >
                                    <template slot-scope="scope">
                                        <el-row>
                                            <el-button type="primary" @click="goToOrderDetail(scope.row)" round>查看详情</el-button>
                                            <el-button type="danger" @click="deleteOrder(scope.row)">删除记录</el-button>
                                        </el-row>
                                    </template>
                                    </el-table-column>
                                </el-table>
                            </div>

                            <div class = "block">
                                <el-pagination @current-change = "handleCurrentChange" :current-page.sync = "pagination.current"
                                    :page-size = "pagination.pageSize" layout = "total, prev, pager, next"
                                    :total = "pagination.total">
                                </el-pagination>
                            </div>
                        </el-main>
                    </el-container>
                </el-container>
            </el-container>
        </div>

        <script src = "../js/vue.js"></script>
        <script src = "../element-ui/lib/index.js"></script>
        <script src = "../js/axios-0.18.0.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <link rel = "stylesheet" href = "../element-ui/lib/theme-chalk/index.css">

        <script>
            new Vue({
                el: "#app",

                data() {
                    return {

                        orders:[],

                        activeIndex: '1',

                        searchForm: {
                        },

                        //分页所需数据
                        pagination: {
                            current: 1,
                            pageSize: 16,
                        },

                        user:{
                        },

                        commodities:[],

                        isLogin: false,

                        description:"",

                        searchId:"",

                        status:"",

                    }
                },

                methods: {
                    handleSelectionChange(val) {
                        this.multipleSelection = val;
                    },

                    search() {
                        this.getCommodities()
                    },

                    //分页换页
                    handleCurrentChange(val) {
                        console.log(`当前页: ${val}`);
                        this.pagination.current = val;
                        // 查询下一页上架的商品
                        this.getCommodities()
                    },

                    goToOrderDetail(val){
                        window.location.href="orderDetail.html?id="+val.id
                    },

                    deleteOrder(val){
                        let id = val.id;
                        console.log(id)
                        axios.delete("/order/"+id).then((res) => {
                            if(res.data.code == 20021){//成功
                                this.$message.success(res.data.msg)
                            }else if (res.data.code == 20022){//失败
                                this.$message.error(res.data.msg)
                            }else {//未知异常
                                this.$message.error(res.data.msg)
                            }
                        }).finally(
                            ()=>{
                                this.getAllOrders(this.status);
                            }
                        )
                    },

                    //查询所有订单
                    getAllOrders(status){
                        this.status = status;
                        axios.get("/order/search/" + this.pagination.current + "/"+this.pagination.pageSize+"/"+this.user.id+"/"+status).then((res) => {
                            this.orders = res.data.data.records;
                            this.orders.forEach((item) => {
                                item.detail = ""
                                item.submitTime = dayjs(item.submitTime).format('YYYY-MM-DD HH:mm:ss')
                                if (item.status === 0){
                                    item.statusText = "未支付"
                                }else if (item.status == 1){
                                    item.statusText = "已支付未发货"
                                }else if (item.status == 2){
                                    item.statusText = "已发货"
                                }else if (item.status == 3){
                                    item.statusText = "订单退货中"
                                }else if (item.status == 4){
                                    item.statusText = "订单已受理"
                                }
                                item.orderCommodityList.forEach((value) => {
                                    item.detail = item.detail+"\t"+(value.commodityName)+"*"+(value.count)+"\n";
                                });
                            })

                            this.pagination.total = res.data.data.total;
                            this.pagination.pageSize = res.data.data.size;
                            this.pagination.current = res.data.data.current;
                            console.log(this.orders)
                        })
                    },

                    getSearchOrder(){
                        axios.get("/order/searchOrder/" + this.pagination.current + "/"+this.pagination.pageSize+"/1/"+this.searchId).then((res) => {
                            this.orders = res.data.data.records;
                            this.orders.forEach((item) => {
                                item.detail = ""
                                if (item.status === 0){
                                    item.statusText = "未支付"
                                }else if (item.status == 1){
                                    item.statusText = "已支付未发货"
                                }else if (item.status == 2){
                                    item.statusText = "已发货"
                                }else if (item.status == 3){
                                    item.statusText = "订单退货中"
                                }else if (item.status == 4){
                                    item.statusText = "订单已受理"
                                }
                                item.orderCommodityList.forEach((value) => {
                                    item.detail = item.detail+"\t"+(value.commodityName)+"*"+(value.count)+"\n";
                                });
                            })

                            this.pagination.total = res.data.data.total;
                            this.pagination.pageSize = res.data.data.size;
                            this.pagination.current = res.data.data.current;
                            console.log(this.orders)
                        })
                    },

                    getImage(image){
                        console.log("/common/download?name=${image}")
                        return `/common/download?name=${image}`
                    },
                    login() {
                        window.localStorage.setItem("prePage", window.location.href)
                        window.location.href = "usersLogin.html"
                    },

                    logout() {
                        axios.get("/usersManagement/logout").then((resp) => {
                            if (resp.data.code === 20061) {
                                this.$message({showClose: true, message: resp.data.msg, type: "success"})
                                window.location.href = "homepage.html"
                            }
                            else if (resp.data.code === 20062)
                                this.$message({showClose: true, message: resp.data.msg, type: "error"})
                            else
                                this.$message({showClose: true, message: resp.data.msg, type: "error"})
                        })
                    }
                },

                mounted(){
                    //获取用户信息
                    axios.get("/usersManagement/getLoginUser").then((resp) => {
                        if (resp.data.code === 20031)
                            this.user = resp.data.data
                            const params = window.location.search
                            this.status = params.split("=")[1]
                            this.getAllOrders(this.status)
                        if (this.user !== null)
                            this.isLogin = true
                    })
                }
            })
        </script>
    </body>
</html>
