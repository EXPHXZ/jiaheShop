<html>
    <head>
        <meta charset = "UTF-8">
        <title>嘉禾商城登录</title>
        <link rel = "stylesheet" href = "../css/usersLogin.css">
    </head>

    <body>
        <div class = "header">
            <img src = "../images/logo.png" alt = "嘉禾商城 Logo">
            <h1>欢迎来到嘉禾商城</h1>
        </div>

        <div id = "app" class = "form-container">
            <el-form ref = "loginForm" :model = "loginForm" label-width = "80px" :rules = "rules">
                <el-form-item label = "用户名：" prop = "account">
                    <el-input v-model = "loginForm.account"></el-input>
                </el-form-item>
                <el-form-item label = "密码：" prop = "password">
                    <el-input v-model = "loginForm.password" show-password></el-input>
                </el-form-item>

                <el-form-item>
                    <a href = "forgetPassword">忘记密码？</a>
                    <el-button type = "warning" plain @click = "login" @keyup.enter = "keyDown(e)">登 录</el-button>
                </el-form-item>
            </el-form>
        </div>

        <script src = "../js/vue.js"></script>
        <script src = "../element-ui/lib/index.js"></script>
        <script src = "../js/axios-0.18.0.js"></script>
        <link rel = "stylesheet" href = "../element-ui/lib/theme-chalk/index.css">

        <script>
            new Vue({
                el: "#app",

                methods: {
                    keyDown(e) {
                        if (e.keyCode === 13)
                            this.login()
                    },

                    login() {
                        axios.post("/adminsManagement/login", this.loginForm).then((resp) => {
                                if (resp.data.code === 20051) {
                                    this.$message({showClose: true, message: resp.data.msg, type: "success"})
                                    window.localStorage.setItem("adminInfo", JSON.stringify(resp.data.data))
                                    window.location.href = "personalInformation.html"
                                }
                                else if (resp.data.code === 20052)
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                                else
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                            }
                        )
                    },

                    forgetPassword() {
                        window.location.href = "/background/adminsLogin.html"
                    }
                },

                mounted() {
                    window.addEventListener("keydown", this.keyDown)
                },

                destroyed() {
                    window.removeEventListener("keydown", this.keyDown, false)
                },

                data() {
                    return {
                        loginForm: {
                            account:"",
                            password:""
                        },

                        rules: {
                            account: [{
                                    required : true,
                                    message : "请输入账号",
                                    trigger : "blur"
                                }, {
                                    type : "string",
                                    pattern : /^[a-zA-Z0-9]+$/,
                                    min:3,
                                    max:12,
                                    message: "账号由字母和数字组成且长度在3-12位之间",
                                    trigger: "blur"
                                }
                            ],
                            password: [{
                                    required : true,
                                    message : "请输入密码",
                                    trigger : "blur"
                                }, {
                                    type : "string",
                                    pattern : /^[a-zA-Z0-9]+$/,
                                    min:6,
                                    max:12,
                                    message: "密码由字母和数字组成且长度在6-12位之间",
                                    trigger: "blur"
                                }
                            ]
                        }
                    }
                 }
            })
        </script>

    </body>
</html>
