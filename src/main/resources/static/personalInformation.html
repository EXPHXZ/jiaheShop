<!doctype html>
<html lang = "en">
    <head>
        <title>个人信息</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "css/information.css">
        <link rel = "stylesheet" href = "fontawesome-6.4.0-web/css/all.min.css" />
    </head>

    <body>
        <header>
            <div class = "logo">
                <h1>嘉禾商城</h1>
            </div>
        </header>

        <div id = "nav">
            <nav v-if = "admin.identity === 0">
                <ul>
                    <li @click = "goToCommodity"><a><i class = "fas fa-shopping-bag"></i>商品管理</a></li>
                    <li @click = "goToOrder"><a><i class = "fas fa-list-alt"></i>订单管理</a></li>
                    <li @click = "goToAftermarket"><a><i class = "fas fa-exchange-alt"></i>售后管理</a></li>
                    <li @click = "goToAdminsManagement"><a><i class = "fas fa-shield-alt"></i>管理员账号管理</a></li>
                    <li @click = "goToUsersManagement"><a><i class = "fas fa-shield-alt"></i>用户账号管理</a></li>
                    <li @click = "goToPersonalInformation"><a><i class = "fas fa-user"></i>个人中心</a></li>
                </ul>
            </nav>
            <nav v-else-if = "admin.identity === 1">
                <ul>
                    <li @click = "goToOrder"><a><i class = "fas fa-list-alt"></i>订单管理</a></li>
                    <li @click = "goToPersonalInformation"><a><i class = "fas fa-user"></i>个人中心</a></li>
                </ul>
            </nav>
            <nav v-else-if = "admin.identity === 2">
                <ul>
                    <li @click = "goToCommodity"><a><i class = "fas fa-shopping-bag"></i>商品管理</a></li>
                    <li @click = "goToPersonalInformation"><a><i class = "fas fa-user"></i>个人中心</a></li>
                </ul>
            </nav>
            <nav v-else-if = "admin.identity === 3">
                <ul>
                    <li @click = "goToAftermarket"><a><i class = "fas fa-exchange-alt"></i>售后管理</a></li>
                    <li @click = "goToPersonalInformation"><a><i class = "fas fa-user"></i>个人中心</a></li>
                </ul>
            </nav>
            <nav v-else-if = "admin.identity === 4">
                <ul>
                    <li @click = "goToUsersManagement"><a><i class = "fas fa-shield-alt"></i>用户账号管理</a></li>
                    <li @click = "goToPersonalInformation"><a><i class = "fas fa-user"></i>个人中心</a></li>
                </ul>
            </nav>
        </div>

        <div id = "information">
            <el-empty description = "我们还没有您的个人信息哦！" v-if = "infoIsEmpty">
                <el-button type = "primary" plain @click = "addVisible = true">添加个人信息</el-button>
                <el-button type = "warning" plain @click = "logout">退出登录</el-button>
            </el-empty>

            <el-avatar v-if = "!infoIsEmpty" shape = "square" size = "large" src = "https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
            <h2 v-if = "!infoIsEmpty">{{greeting}}</h2>
            <h4 v-if = "!infoIsEmpty">当前时间：{{dateTime}}</h4>

            <template v-if = "!infoIsEmpty">
                <el-descriptions class = "margin-top" title = "个人信息" :column = "3" size = "medium" border>
                    <template slot = "extra">
                        <el-button type = "primary" icon = "el-icon-edit" circle @click = "showUpdateForm"></el-button>
                        <el-button type = "danger" icon = "el-icon-delete" circle @click = "deleteVisible = true"></el-button>
                        <el-button type = "warning" plain @click = "logout">退出登录</el-button>
                    </template>
                    <el-descriptions-item>
                        <template slot = "label"><i class = "el-icon-user"></i>姓名</template>{{nameShow}}
                    </el-descriptions-item>
                    <el-descriptions-item>
                        <template slot = "label"><i class = "el-icon-mobile-phone"></i>手机号</template>{{phoneShow}}
                    </el-descriptions-item>
                    <el-descriptions-item>
                        <template slot = "label"><i class = "el-icon-s-custom"></i>身份权限</template>
                        <el-tag size = "medium" type = "warning">{{identityShow}}</el-tag>
                    </el-descriptions-item>
                    <el-descriptions-item>
                        <template slot = "label"><i class = "el-icon-male"></i>/<i class = "el-icon-female"></i>性别</template>
                        <el-tag size = "medium">{{sexShow}}</el-tag>
                    </el-descriptions-item>
                    <el-descriptions-item>
                        <template slot = "label"><i class = "el-icon-message"></i>电子邮箱</template>{{emailShow}}
                    </el-descriptions-item>
                </el-descriptions>
            </template>

            <el-dialog title = "添加信息" :visible.sync = "addVisible" width = "50%">
                <el-form ref = "addForm" :model = "addForm" label-width = "80px" :rules = "addRules">
                    <el-form-item label = "姓名" prop = "name">
                        <el-input v-model = "addForm.name"></el-input>
                    </el-form-item>
                    <el-form-item label = "性别" prop = "sex">
                        <el-radio-group v-model = "addForm.sex">
                            <el-radio label = "男"></el-radio>
                            <el-radio label = "女"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label = "手机号" prop = "phone">
                        <el-input v-model = "addForm.phone"></el-input>
                    </el-form-item>
                    <el-form-item label = "电子邮箱" prop = "email">
                        <el-input v-model = "addForm.email"></el-input>
                    </el-form-item>
                </el-form>
                <div slot = "footer" class = "dialog-footer">
                    <el-button type = "primary" plain @click = "addInfo">添 加</el-button>
                    <el-button plain @click = "addVisible = false">取 消</el-button>
                </div>
            </el-dialog>

            <el-dialog title = "修改信息" :visible.sync = "updateVisible" width = "50%">
                <el-form ref = "updateForm" :model = "updateForm" label-width = "80px" :rules = "updateRules">
                    <el-form-item label = "姓名" prop = "name">
                        <el-input v-model = "updateForm.name"></el-input>
                    </el-form-item>
                    <el-form-item label = "性别" prop = "sex">
                        <el-radio-group v-model = "updateForm.sex">
                            <el-radio label = "男"></el-radio>
                            <el-radio label = "女"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label = "手机号" prop = "phone">
                        <el-input v-model = "updateForm.phone"></el-input>
                    </el-form-item>
                    <el-form-item label = "电子邮箱" prop = "email">
                        <el-input v-model = "updateForm.email"></el-input>
                    </el-form-item>
                </el-form>
                <div slot = "footer" class = "dialog-footer">
                    <el-button type = "primary" plain @click = "updateInfo">修 改</el-button>
                    <el-button plain @click = "updateVisible = false">取 消</el-button>
                </div>
            </el-dialog>

            <el-dialog title = "注意" :visible.sync = "deleteVisible" width = "30%">
                <span>此操作为删除您的管理员账号，是否继续？</span>
                <span slot = "footer" class = "dialog-footer">
                    <el-button type = "danger" plain @click = "deleteAdminBySelf">确 定</el-button>
                    <el-button plain @click = "deleteVisible = false">取 消</el-button>
                </span>
            </el-dialog>

        </div>

        <script src = "js/vue.js"></script>
        <script src = "js/axios-0.18.0.js"></script>
        <script src = "element-ui/lib/index.js"></script>
        <link rel = "stylesheet" href = "element-ui/lib/theme-chalk/index.css">

        <script>
            new Vue({
                el: "#information",

                methods: {
                    showInfo() {
                        this.admin = JSON.parse(window.localStorage.getItem("adminInfo"))
                        this.searchInfo()
                    },

                    searchInfo() {
                        axios.get("/adminsManagement/search/" + this.admin.id).then((resp) => {
                            this.adminInfo = resp.data.data
                            if (resp.data.code === 20031 && this.adminInfo.name !== null) {
                                this.nameShow = this.adminInfo.name
                                this.sexShow = this.adminInfo.sex
                                this.phoneShow = this.adminInfo.phone
                                this.emailShow = this.adminInfo.email
                                if (this.adminInfo.identity === 0)
                                    this.identityShow = "总管理员"
                                else if (this.adminInfo.identity === 1)
                                    this.identityShow = "订单管理员"
                                else if (this.adminInfo.identity === 2)
                                    this.identityShow = "商品管理员"
                                else if (this.adminInfo.identity === 3)
                                    this.identityShow = "售后管理员"
                                else if (this.adminInfo.identity === 4)
                                    this.identityShow = "用户账号管理员"
                                this.getDateTime()
                                this.infoIsEmpty = false
                            }
                        })
                    },

                    getDateTime () {
                        let today = new Date()
                        this.dateTime = today.toLocaleString()
                        if (today.getHours() < 9)
                            this.greeting = "早安！" + this.nameShow + "！"
                        else if (today.getHours() < 11)
                            this.greeting = "上午好！" + this.nameShow + "！"
                        else if (today.getHours() < 13)
                            this.greeting = "午安！" + this.nameShow + "！"
                        else if (today.getHours() < 17)
                            this.greeting = "下午好！" + this.nameShow + "！"
                        else
                            this.greeting = "晚上好！" + this.nameShow + "！"
                        this.handleTime = setTimeout(this.getDateTime, 1000)
                    },

                    logout() {
                        axios.get("/adminsManagement/logout").then((resp) => {
                                if (resp.data.code === 20061) {
                                    this.$message({showClose: true, message: resp.data.msg, type: "success"})
                                    window.localStorage.removeItem("adminInfo")
                                    window.location.href = "adminsLogin.html"
                                }
                                else if (resp.data.code === 20062)
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                                else
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                            }
                        )
                    },

                    addInfo() {
                        if (this.addForm.name === "")
                            this.$message({showClose: true, message: "姓名不能为空", type: "warning"})
                        else if (this.addForm.sex === "")
                            this.$message({showClose: true, message: "性别不能为空", type: "warning"})
                        else if (this.addForm.phone === "")
                            this.$message({showClose: true, message: "手机号不能为空", type: "warning"})
                        else if (this.addForm.phone.search(/^[0-9]{11}$/))
                            this.$message({showClose: true, message: "请输入正确的手机号", type: "warning"})
                        else if (this.addForm.email === "")
                            this.$message({showClose: true, message: "电子邮箱不能为空", type: "warning"})
                        else if (this.addForm.email.search(/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(.[a-zA-Z0-9_-]+)+$/))
                            this.$message({showClose: true, message: "请输入正确的电子邮箱", type: "warning"})
                        else {
                            this.adminInfo.name = this.addForm.name
                            this.adminInfo.sex = this.addForm.sex
                            this.adminInfo.phone = this.addForm.phone
                            this.adminInfo.email = this.addForm.email
                            this.addVisible = false
                            axios.put("/adminsManagement/updateAdminsInfo", this.adminInfo).then((resp) => {
                                if (resp.data.code === 20041) {
                                    this.$message({showClose: true, message: resp.data.msg, type: "success"})
                                    this.searchInfo()
                                }
                                else if (resp.data.code === 20042)
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                                else
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                            })
                        }
                    },

                    showUpdateForm() {
                        this.updateForm = this.adminInfo
                        this.updateVisible = true
                    },

                    updateInfo() {
                        if (this.updateForm.name === "")
                            this.$message({showClose: true, message: "姓名不能为空", type: "warning"})
                        else if (this.updateForm.sex === "")
                            this.$message({showClose: true, message: "性别不能为空", type: "warning"})
                        else if (this.updateForm.phone === "")
                            this.$message({showClose: true, message: "手机号不能为空", type: "warning"})
                        else if (this.updateForm.phone.search(/^[0-9]{11}$/))
                            this.$message({showClose: true, message: "请输入正确的手机号", type: "warning"})
                        else if (this.updateForm.email === "")
                            this.$message({showClose: true, message: "电子邮箱不能为空", type: "warning"})
                        else if (this.updateForm.email.search(/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(.[a-zA-Z0-9_-]+)+$/))
                            this.$message({showClose: true, message: "请输入正确的电子邮箱", type: "warning"})
                        else {
                            this.updateVisible = false
                            axios.put("/adminsManagement/updateAdminsInfo", this.updateForm).then((resp) => {
                                if (resp.data.code === 20041) {
                                    this.$message({showClose: true, message: resp.data.msg, type: "success"})
                                    this.searchInfo()
                                }
                                else if (resp.data.code === 20042)
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                                else
                                    this.$message({showClose: true, message: resp.data.msg, type: "error"})
                            })
                        }
                    },

                    deleteAdminBySelf() {
                        this.deleteVisible = false
                        axios.delete("/adminsManagement/deleteBySelf/" + this.admin.id).then((resp) => {
                            if (resp.data.code === 20021) {
                                this.$message({showClose: true, message: resp.data.msg, type: "success"})
                                clearTimeout(this.handleTime)
                                window.localStorage.removeItem("adminInfo")
                                window.location.href = "adminsLogin.html"
                            }
                            else if (resp.data.code === 20022)
                                this.$message({showClose: true, message: resp.data.msg, type: "error"})
                            else
                                this.$message({showClose: true, message: resp.data.msg, type: "error"})
                        })
                    }
                },

                mounted() {
                    this.showInfo()
                },

                data() {
                    return {
                        admin: {
                        },
                        adminInfo: {
                        },

                        dateTime: "",
                        greeting: "",
                        handleTime: "",

                        nameShow: "",
                        sexShow: "",
                        phoneShow: "",
                        emailShow: "",
                        identityShow: "",

                        infoIsEmpty: true,
                        addVisible: false,
                        updateVisible: false,
                        deleteVisible: false,

                        addForm: {
                            name: "",
                            sex: "",
                            phone: "",
                            email: ""
                        },

                        updateForm: {
                            name: "",
                            sex: "",
                            phone: "",
                            email: ""
                        },

                        addRules: {
                            name: [{
                                required: true,
                                message: "请输入姓名",
                                trigger: "blur"
                            }],
                            sex: [{
                                required: true,
                                message: "请选择性别",
                                trigger: "change"
                            }],
                            phone: [{
                                required: true,
                                message: "请输入手机号",
                                trigger: "blur"
                            }, {
                                type: "string",
                                pattern: /^[0-9]{11}$/,
                                message: "请输入正确的手机号",
                                trigger: "blur"
                            }],
                            email: [{
                                required: true,
                                message: "请输入电子邮箱",
                                trigger: "blur"
                            }, {
                                type: "string",
                                pattern: /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(.[a-zA-Z0-9_-]+)+$/,
                                message: "请输入正确的电子邮箱",
                                trigger: "blur"
                            }]
                        },

                        updateRules: {
                            name: [{
                                required: true,
                                message: "请输入姓名",
                                trigger: "blur"
                            }],
                            sex: [{
                                required: true,
                                message: "请选择性别",
                                trigger: "change"
                            }],
                            phone: [{
                                required: true,
                                message: "请输入手机号",
                                trigger: "blur"
                            }, {
                                type: "string",
                                pattern: /^[0-9]{11}$/,
                                message: "请输入正确的手机号",
                                trigger: "blur"
                            }],
                            email: [{
                                required: true,
                                message: "请输入电子邮箱",
                                trigger: "blur"
                            }, {
                                type: "string",
                                pattern: /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(.[a-zA-Z0-9_-]+)+$/,
                                message: "请输入正确的电子邮箱",
                                trigger: "blur"
                            }]
                        }
                    }
                }
            });

            new Vue({
                el: "#nav",

                data() {
                    return {
                        admin: {
                        }
                    }
                },

                mounted() {
                    this.admin = JSON.parse(window.localStorage.getItem("adminInfo"))
                },

                methods: {
                    goToCommodity(){
                        window.location.href = "commodity.html"
                    },

                    goToAftermarket(){
                        window.location.href = "aftermarket.html"
                    },

                    goToOrder(){
                        window.location.href = "order.html"
                    },

                    goToAdminsManagement(){
                        window.location.href = "adminsManagement.html"
                    },

                    goToUsersManagement(){
                        window.location.href = "usersManagement.html"
                    },

                    goToPersonalInformation() {
                        window.location.href = "personalInformation.html"
                    }
                }
            })
        </script>

    </body>
</html>
